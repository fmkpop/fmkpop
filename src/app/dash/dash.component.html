<div class="grid-container">
  <h1>fmkpop</h1>
  <form>
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let i = index; let card of cards | async">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <img *ngIf=!!card.url [attr.src]="card.url | safeResourceUrl" mat-card-image>
          <p class="nugu" *ngIf=!card.url>nugu alert - submit an image to r/kpics</p>
          <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-button-toggle-group>
              <mat-button-toggle [id]="'fuck-'+i" value="fuck">Fuck</mat-button-toggle>
              <mat-button-toggle [id]="'marry-'+i" value="marry">Marry</mat-button-toggle>
              <mat-button-toggle [id]="'kill-'+i" value="kill">Kill</mat-button-toggle>
            </mat-button-toggle-group>

          </mat-card-actions>

        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
