<div class="container">
  <div *ngFor="let card of cards | async; let i = index">
    <mat-card class="dashboard-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>
          {{card.title}}
        </mat-card-title>
      </mat-card-header>
      <img *ngIf=!!card.url [src]="card.url" mat-card-image>
      <p *ngIf=!card.url class="nugu">nugu alert - submit an image to r/kpics</p>
      <mat-card-actions>
        <mat-button-toggle-group [(ngModel)]="buttonStates[i]" (valueChange)="watch($event, i)">
          <mat-button-toggle value='f'>fuck</mat-button-toggle>
          <mat-button-toggle value='m'>marry</mat-button-toggle>
          <mat-button-toggle value='k'>kill</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button class="auto" mat-stroked-button *ngIf="isAuto" (click)="disableAuto()">disable auto</button>
