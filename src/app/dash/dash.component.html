<div class="grid-container">
  <mat-grid-list cols="3" rowHeight=900px>
    <mat-grid-tile *ngFor="let card of cards | async">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <img [attr.src]="card.url | safeResourceUrl" mat-card-image alt="No image available">
        <mat-card-actions>
          <button mat-button>FUCK</button>
          <button mat-button>MARRY</button>
          <button mat-button>KILL</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
